<!DOCTYPE html>
<html>
<head>
    <title>SIGN UP</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="registeration\countries.js"></script>
    <script type="text/javascript" src="registeration\validatation.js"></script>
    <script type="text/javascript">
        $.ajax({
        type: 'POST',
        url: 'registeration\\get_session.php', 
        async: false,
        success: function(data){
            data = JSON.parse(data);
            //console.log(data.after_reg);
            if(typeof data.id !== 'undefined'){
                window.location.href="home.html";
            }
        },
        error: function() {
            alert("error");
        }
    });
    </script>
</head>
        <link rel="stylesheet" type="text/css" href="style_signup.css">
<body>
        <div class="signupbox">

            <div class="intro">Creat your account</div>
            <div class="advice">Start your journey with us</div>
            <form>
                <div class="inputs">
                    <input id="fname" type="text" placeholder="*First Name" class="frame undefined" required="*" onkeyup="fn_keyup()"><input id="sname" type="text" placeholder="Second Name" class="frame undefined">              
                </div>
                <div class="inputs"><input id="surname" type="text" placeholder="*Sur Name" class="fram undefined" required="*" onkeyup="surn_keyup()">
                </div>
                <div class="inputs"><input id="email" type="email" placeholder="*Email Address" class="fram undefined" required="*" onkeyup="email_keyup()">
                </div>
                <div class="inputs"><input id="pw" type="password" placeholder="*Password" class="fram undefined" required="password" onkeyup="pw_keyup()">
                </div>
                <div class="birthday"><input id="bd" type="date" placeholder="*Birthday" class="fram selections unstyled" required="Birthday" onchange="bd_onchange()">
                </div>
                <select id="country" name="country" class="framee selections" required="*" onchange="c_onchange()">
                    <option value="0">*Country</option>
                </select>
                <p>All '*' fields are required </p>
                <button type="button" class="color button bSize" style="cursor: pointer;" onclick="reg_click()">Sign Up</button>
            </form>



        </div>
        <div class="error_place">
            <div class="error" id="error1"> <strong>Warning!</strong> Please enter your name.</div>
            <div class="error" id="error2"> <strong>Warning!</strong> Please enter your sur name.</div>
            <div class="error" id="error3"> <strong>Warning!</strong> This email is invalid.</div>
            <div class="error" id="error4"> <strong>Warning!</strong> Please enter your password.</div>
            <div class="error" id="error5"> <strong>Warning!</strong> Please enter your birthdate.</div>
            <div class="error" id="error6"> <strong>Warning!</strong> Please enter your country.</div>
        </div>
        
</body>
</html>
