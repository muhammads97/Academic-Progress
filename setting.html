<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
</head>
	<link rel="stylesheet" type="text/css" href="setting.css">
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
  <script type="text/javascript" src="settings/onReady.js?n=1"></script>

  <script type="text/javascript">
    $.ajax({
      type: 'POST',
      url: 'registeration\\get_session.php', 
      async: false,
      success: function(data){
        data = JSON.parse(data);
        //console.log(data.after_reg);
        if(typeof data.id == 'undefined'){
          window.location.href="SIGN IN PAGE.html";
        }
      },
      error: function() {
          alert("error");
      }
  });
  </script>
<body>
    <div >
            <img class="logo" src="images/logo.png">
        </div>
        <div class="buttons">
            <ul>
                <li><a style="cursor:pointer;" onclick="profile_click()"><img id="profile" src="images/profile.png" class="avatar2"></a></li>
                <li><a style="cursor:pointer;" onclick="gpa_click()"><img id="cv" src="images/gpa.png" class="avatar2"></a></li>
                <li><a style="cursor:pointer;" onclick="settings_click()"><img id="setting" src="images/settings.png" class="avatar2"></a></li>
                <li><a style="cursor:pointer;" onclick="logout_click()"><img id="logout" src="images/logout.png" class="avatar2"></a></li>
            </ul>
        </div>
 <div class="signupbox">

            <div class="intro">Your</div>
            <form>
                <div class="inputs">
                    <input id="fname" type="text" placeholder="*First Name" class="frame undefined" required="*" onkeyup="fn_keyup()"><input id="sname" type="text" placeholder="Second Name" class="frame undefined">              
                </div>
                <div class="inputs"><input id="surname" type="text" placeholder="*Sur Name" class="fram undefined" required="*" onkeyup="surn_keyup()">
                </div>
                <div class="inputs"><input id="email" type="email" placeholder="*Email Address" class="fram undefined" required="*" 
                   readonly onkeyup="email_keyup()">
                </div>
                <div class="inputs"><input id="pw" type="text" placeholder="*Password" class="fram undefined" required="password" 
                  readonly onkeyup="pw_keyup()">
                </div>

            </form>



        </div>
        <div class="loginbox">

			<div class="intro" id="set">Settings</div>
			<img src="images/avatar.png" class="avatar" id = "settings_profile">
			<form>
					<div > 
                		<label class="labels"><strong>Profile Picture:</strong></label>
                		<input id="image" placeholder="Add profile picture" type="file" name="profilepic" onchange="on_change_img()" >
						<label for="image" id="icon" class="add">ADD PICTURE</label>
						<br><br>
                		
             		</div>
             		<div>
             			<br>
             			<div class="inputs"><input type="text" id="sf" placeholder="*Study Field" class="fram " required="">
             			<div class="birthday"><input id="bd" type="date" placeholder="*Birthday" class="fram selections unstyled" required="Birthday" onchange="bd_onchange()">
               			 </div>
                		<select id="country" name="country" class="framee selections" required="*" onchange="c_onchange()">
                  		  <option value="0">*Country</option>
                				</select>
    					</div>
             		</div>
             		<button type="button" id="save" class="color button bSize" style="cursor: pointer;" onclick="save_click()">Save</button>

			</form>
			
			



		</div>
        <div class="error_place">
            <div class="error" id="error1"> <strong>Warning!</strong> Email <br>cannot be edited.</div>
            <div class="error" id="error2"> <strong>Warning!</strong> Password cannot be edited.</div>
        </div>
	
</body>
</html>
